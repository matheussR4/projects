{% extends 'paginas/template.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block titulo %}
<title>{{ title }}</title>
{% endblock %}

{% block conteudo %}
<br>
<br>
<h3 class="titulo-page" id="cadastro">{{ titulo }}</h3>
<hr>
<p class="titulo-page">{{ subtitulo }}</p>

<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    {{ form|crispy }}

    <button type="submit" class="btn btn-primary">
        {{ botao }}
    </button>
</form>
{% endblock %}

{% block scripts %}

{% endblock %}
